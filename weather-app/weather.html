<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="weather-app.js"></script>
    <link rel="stylesheet" href="weather.css">
    <title>Weather App</title>
</head>
<body>

    <div class="locationGrid" id="locationBox">
        <input id="searchLocation" type="text" placeholder="Enter Zip Code/Country Code">
        <button id="searchButton">Search</button>
    </div>

    <div class="weatherDisplayBox">
        <div id="gridItem1" class="displayGrid">
            <img id="image1" src="" alt="current-weather" class="gridImg">
        </div>
        <div id="gridItem2" class="displayGrid">
            <img id="image2" src="" alt="next-day-weather" class="gridImg">
        </div>
        <div id="gridItem3" class="displayGrid">
            <img id="image3" src="" alt="two-day-weather" class="gridImg">
        </div>
        <div id="gridItem4" class="displayGrid">
            <img id="image4" src="" alt="three-day-weather" class="gridImg">
        </div>
    </div>
    
    


</body>
</html>
