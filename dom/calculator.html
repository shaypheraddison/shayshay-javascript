<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="exercise6-calculator.js"></script>
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator Program</title>
</head>
<body>
    <main>
        <h1 class="title" id="calc-title">Calculator Program</h1>

        <div id="calc-grid">
            <display-box id="display-box">0</display-box>
            <div id="button0">
                <button class="number">0</button>
            </div>
            <div id="button1">
                <button class="number">1</button>
            </div>
            <div id="button2">
                <button class="number">2</button>
            </div>
            <div id="button3">
                <button class="number">3</button>
            </div>
            <div id="button4">
                <button class="number">4</button>
            </div>
            <div id="button5">
                <button class="number">5</button>
            </div>
            <div id="button6">
                <button class="number">6</button>
            </div>
            <div id="button7">
                <button class="number">7</button>
            </div>
            <div id="button8">
                <button class="number">8</button>
            </div>
            <div id="button9">
                <button class="number">9</button>
            </div>
            <div id="buttonDiv">
                <button class="math-button" >/</button>
            </div>
            <div id="buttonMultiply">
                <button class="math-button" >x</button>
            </div>
            <div id="buttonAdd">
                <button class="math-button" >+</button>
            </div>
            <div id="buttonSub">
                <button class="math-button" >-</button>
            </div>
            <div id="buttonEqual">
                <button class="math-button" >=</button>
            </div>
            <div id="buttonDecimal">
                <button class="number" >.</button>
            </div>
        </div>
    </main>
</body>
</html>
