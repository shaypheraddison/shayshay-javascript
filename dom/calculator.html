<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="exercise6-calculator.js"></script>
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator Program</title>
</head>
<body>
    <main>

        <div id="calc-grid-container">
            <div id="display-box"></div>
            <div class="button" id="button0">0</div>
            <div class="button" id="button1">1</div>
            <div class="button" id="button2">2</div>
            <div class="button" id="button3">3</div>
            <div class="button" id="button4">4</div>
            <div class="button" id="button5">5</div>
            <div class="button" id="button6">6</div>
            <div class="button" id="button7">7</div>
            <div class="button" id="button8">8</div>
            <div class="button" id="button9">9</div>
            <div class="button" id="button-decimal">.</div>
            <div class="operator-button" id="button-add">+</div>
            <div class="operator-button" id="button-minus">-</div>
            <div class="operator-button" id="button-multiply">*</div>
            <div class="operator-button" id="button-divide">/</div>
            <div class="operator-button" id="button-result">=</div>
            <div class="operator-button" id="button-clear">Clear</div>
        </div>

    </main>
</body>
</html>
